<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karriere-Check Pro</title>

    <style>
        /* 1. Grundeinstellungen & Dark Mode Kill */
        :root {
            color-scheme: light; /* Sagt dem Browser: Wir wollen helles Design */
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff !important; /* Erzwingt Weiß */
            font-family: sans-serif;
        }

        /* 2. Der Container, der alles zentriert */
        .page-wrapper {
            max-width: 1200px;  /* Maximale Breite auf Desktop */
            width: 100%;
            margin: 0 auto;     /* Zentriert den Container */
            padding: 20px;      /* Abstand zum Rand auf Handy */
            box-sizing: border-box; /* Verhindert Scrollbalken durch Padding */
        }

        /* 3. Das Gradio Element selbst */
        gradio-app {
            display: block;
            width: 100%;
            /* WICHTIG: Mindesthöhe, sonst verschwindet es oft! */
            min-height: 800px; 
            border: none;
        }
    </style>

    <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/6.0.2/gradio.js"></script>
</head>
<body>

    <div class="page-wrapper">
        <gradio-app src="https://dominik211-test.hf.space"></gradio-app>
    </div>

</body>
</html>
