<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karriere-Check Pro</title>

    <style>
        /* 1. Grundeinstellungen */
        :root {
            color-scheme: light; 
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            background-color: #ffffff !important;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        /* 2. Body als Flexbox-Zentrale */
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Zentriert alles horizontal */
            justify-content: flex-start;
        }

        /* 3. Der Container */
        .page-wrapper {
            width: 100%;
            /* Hier ist der Trick: 
               Wir erlauben bis zu 1800px Breite. 
               Auf kleineren Screens sind es autom. 100%.
               Auf riesigen Screens bleibt es bei 1800px und wird zentriert.
            */
            max-width: 1800px; 
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            background: transparent;
        }

        /* 4. Das Gradio Element */
        gradio-app {
            display: block;
            width: 100%;
            min-height: 100vh; 
            border: none;
        }
    </style>

    <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/6.0.2/gradio.js"></script>
</head>
<body>

    <div class="page-wrapper">
        <gradio-app src="https://dominik211-test.hf.space" theme_mode="light"></gradio-app>
    </div>

</body>
</html>
