<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karriere-Check Pro</title>

    <style>
        /* 1. Grundeinstellungen & Dark Mode Kill */
        :root {
            color-scheme: light; /* Zwingt Browser in den Light-Mode */
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff !important; /* Erzwingt Weiß */
            font-family: sans-serif;
            overflow-x: hidden; /* Verhindert seitliches Scrollen */
        }

        /* 2. Der Container - JETZT FULL WIDTH */
        .page-wrapper {
            width: 100%;
            max-width: 100%;    /* WICHTIG: Begrenzung auf 1200px entfernt */
            margin: 0;
            padding: 0;         /* Padding macht jetzt die App intern */
            box-sizing: border-box;
        }

        /* 3. Das Gradio Element */
        gradio-app {
            display: block;
            width: 100%;
            /* Nimmt mindestens die ganze Bildschirmhöhe ein */
            min-height: 100vh; 
            border: none;
            background: transparent;
        }
    </style>

    <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/6.0.2/gradio.js"></script>
</head>
<body>

    <div class="page-wrapper">
        <gradio-app src="https://dominik211-test.hf.space" theme_mode="light"></gradio-app>
    </div>

</body>
</html>
