<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karriere-Check Pro</title>

    <style>
        /* 1. Grundeinstellungen & Dark Mode Kill */
        :root {
            color-scheme: light; /* Zwingt Browser in den Light-Mode */
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff !important; /* Erzwingt Wei√ü */
            font-family: sans-serif;
            overflow-x: hidden; /* Verhindert seitliches Scrollen */
        }

        /* ZENTRIERUNG DES HAUPTINHALTS */
        body {
            display: flex;
            justify-content: center; /* Schiebt alles in die horizontale Mitte */
            align-items: flex-start; /* Startet oben */
        }

        /* 2. Der Container - Flexibel aber zentriert */
        .page-wrapper {
            width: 100%;
            /* Optional: Damit es auf 4k-Monitoren nicht zu extrem breit wird, 
               kann man hier z.B. 1920px oder 2500px setzen. 
               Mit '100%' nutzt es wirklich alles. */
            max-width: 100%;    
            margin: 0 auto;     /* Zentriert den Wrapper selbst */
            padding: 0;
            box-sizing: border-box;
        }

        /* 3. Das Gradio Element */
        gradio-app {
            display: block;
            width: 100%;
            min-height: 100vh; 
            border: none;
            background: transparent;
        }
    </style>

    <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/6.0.2/gradio.js"></script>
</head>
<body>

    <div class="page-wrapper">
        <gradio-app src="https://dominik211-test.hf.space" theme_mode="light"></gradio-app>
    </div>

</body>
</html>
